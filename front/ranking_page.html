            body {

            /* a-tag's style */
            a:link, a:visited, a:hover, a:active {
                color: #953434;
                text-decoration: none;
            }
            
            /* cliff.png */
            #background {
                position:fixed;
                
                right: 0px;
                top: 0px;
                width: 1300px;
                height: 1300px;
                
                z-index: 10;
            }
            
            /* set other object's z-index value bigger than background */

                margin-top: 24px;

            /* the table that shows user's and top 7's ranking */

                border-collapse: collapse;
                width: 940px;

            /* decide each field's width */
            .ranking { width: 200px; }

            .score { width: 260px; }
            
            /* headers' style */

                border-bottom: 4px solid white;
                background-color: white;
                
                font-size: 50px;
                font-weight: lighter;
            }
            
            /* cells' style */
            td {
                height: 76px;
                font-size: 40px;
            }
            
            /* records' style */
            tr {
                /* make space between records */
                border-bottom: 8px solid white;
                background-color: #FFF6BA;
            }
            
            /* show user's score, first record */
            #my-score {
                background-color: #FFDFBA;

            /* make space under #my-score */
            .blank {
                height: 0px;
